<div>
    <ul class="fixed-nav-bar">
        <li ng-click="goToHome()">
            <span>Home</span>
        </li>
        <li ng-click="reports()">
            <span>Reports</span>
        </li>
        <li>
            <span>UserReport</span>
        </li>
        <li ng-click="logout()">
            <span>Logout</span>
        </li>
        <li ng-click="goToRulesPage()">
            <span>Rules</span>
        </li>
    </ul>
</div>
<div style="margin-top:48px">
    <div>
        <img style="width:20%; margin-left: 3%;" alt="Angular Logo" src="images/IPL-logo.jpg"
            width="300">
        <img style="width:50%; padding-left: 5%; padding-right: 5%;" alt="Jai Hind" src="http://mybigredbag.com/wp-content/uploads/2015/01/HappyRepublicDay.jpg">
        <img style="width:20%" alt="IPL" src="images/IPL-logo.jpg">
    </div>
    <div class="container">
        <!-- Team Members Row -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="my-4">Our Team</h2>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 text-center mb-4" ng-repeat="x in userList">
				<span ng-if="x.emp_id" class="badge badge-money"><span class="glyphicon glyphicon-piggy-bank" style="color:black"></span><span style="color:blue">{{x.amount}}</span></span>
                <img ng-if="x.emp_id" class="rounded-circle img-fluid d-block mx-auto user-profile-image" src="images/users/{{x.emp_id}}.jpg" alt="" ng-click="getUserReport(x.emp_id)">
            </div>
        </div>
    </div>
</div>
