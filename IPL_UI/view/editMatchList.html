<div>
    <ul class="fixed-nav-bar">
        <li ng-click="goToHome()">
            <span>Home</span>
        </li>
        <li ng-click="reports()">
            <span>Reports</span>
        </li>
        <li ng-click="userReport()">
            <span>UserReport</span>
        </li>
        <li ng-click="logout()">
            <span>Logout</span>
        </li>
        <li ng-click="goToRulesPage()">
            <span>Rules</span>
        </li>
    </ul>
</div>
<div style="margin-top:48px">
    <br>
    <br>
    <table id="match-list" class="table table-bordered table-striped">
        <thead style="background:#D3D3D3">
            <tr>
                <th style="width:5%">Sr.No.</th>
                <th style="width:10%">Team 1</th>
                <th style="width:10%">Team 2</th>
                <th style="width:15%">Venue</th>
                <th style="width:10%">Match Day</th>
                <th style="width:10%">Match Date</th>
                <th style="width:10%">Match Time</th>
                <th style="width:10%">Vote</th>
                <th style="width:5%">Winner</th>
                <th style="width:5%">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in matchList | orderBy:'id' ">
                <td>{{x.id}}</td>
                <td>
                    <b>{{x.team1}}</b>
                </td>
                <td>
                    <b>{{x.team2}}</b>
                </td>
                <td class='voteColumn'>{{x.h_a}}</td>
                <td class='voteColumn'>{{x.match_day}}</td>
                <td class='voteColumn'>{{x.match_date.split('T')[0]}}</td>
                <td class='voteColumn'>{{x.match_time}}</td>
                <td class='voteColumn'>
                    <select ng-model="x.isAllowedValue" ng-options="item.isAllowed for item in x.voteAllowedArray track by item.isAllowed">
                    </select>
                </td>
                <td class='voteColumn'>
                    <select ng-model="x.selectedWinner" ng-options="item.team for item in x.winnerArray track by item.team">
                    </select>
                </td>
                <td class='voteColumn'>
                    <button class='button' ng-click="updateMatchDetails(x.id, x.isAllowedValue, x.selectedWinner)">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
